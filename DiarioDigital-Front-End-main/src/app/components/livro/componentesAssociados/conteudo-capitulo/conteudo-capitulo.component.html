<main>
    <h1>Cap. {{baseDados.at(listaIndex)?.numeroCapitulo}} : {{baseDados.at(listaIndex)?.titulo}}</h1>
    <section>

        <textarea [readOnly]="true">
            {{baseDados.at(listaIndex)?.Conteudo}}
        </textarea>
        <mat-paginator (page)="paginador($event)" [hidePageSize]="true" [pageIndex]="elementosIndex"
            [length]="quantidadeElementos" [pageSize]="1"></mat-paginator>
    </section>
</main>
